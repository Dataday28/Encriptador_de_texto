<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&display=swap" rel="stylesheet">
    <title>Encriptador</title>

</head>

<body>

    <header>

        <img class="logo" src="imagenes/Logo (1).png" alt="Logo de la pagina">

    </header>

    <main>

        <section>

            <textarea class="text-area" cols="40" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div>

                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>

            </div>

            <div class="botones">

                <button class="btn-encry" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-descry" onclick="btnDesencriptar()">Desencriptar</button>

            </div>

        </section>

        <section>

            <textarea class="mnsj" cols="40" rows="9"></textarea>

            <div class="btn2">

                <button class="copy" onclick="btnCopy()">Copiar</button>
                <button class="page" id="miElemento" onclick="btnPage()">Pegar</button>
                <button class="delt" onclick="deleted()">Borrar</button>

            </div>

        </section>

    </main>

    <footer>

        <script src="script.js"></script>

    </footer>
    
</body>
</html>
